<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        
        }
        .wrapper{
            background-image: url("https://wheels-and-waves.com/wp-content/uploads/2022/08/El-Rollo-2023-Wheels-and-Waves-Biarritz.jpg");   
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            opacity: 0.7;
            z-index:-2;
        }
        form {
            width: 80%;
            margin: auto;
            margin-top: 10%;   
        }
        input {
            width: 100%;
            height: 40px;
            border: 1px solid gray;
            outline: none;
            border-top: none;
            border-left: none;
            border-right: none;
        
        }
        label{
            display: inline-block;
            margin-top: 5%;
        }
        button {
            height: 40px;
            width: 100%;
            outline: none;
            border: none;
            background-color: brown;
            margin-top: 10%;
            color: white;
            font-size:16px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(156, 76, 76);
        }
        p {
            text-align: center;
            font-size: 10px;
            margin: 10% 0;
        }
        .container {
            width: 25vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
            box-shadow: 5px 5px 10px black;
        
        }
        .img-container {
            background-image: url("https://wheels-and-waves.com/wp-content/uploads/2022/08/Vintage-rally-Enduro-Wheels-and-Waves-2023.jpg");

           background-size: cover;
        
           background-repeat: no-repeat;
            width: 100%;
            height: 200px;
            position: relative;
        }
        .img-container::before {
            content: "surf";
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            background-color: brown;
            z-index: 500
        }
        .img-container::after {
            content: " ";
            width: 100%;
            height: 200px;
            position: absolute;
            border: none;
            bottom: -1%;
            border-bottom: 2px solid white;
            clip-path: polygon(0 94%, 100% 65%, 100% 100%, 0% 100%);
            background-color: white;
            z-index: 300;
        }
        form a {
            text-decoration: none;
            float: right;
            margin-top: 5%;
        }

        @media screen and (max-width:1020px) {
            .container {
                width: 50vw;
            }
        }
        @media screen and (max-width: 920px){
            .container{
                width: 60vw;
            }
        }
        @media screen and (max-width: 720px){
            .img-container::before{
                width: 60px;
                height: 60px;
                top:70%
            }
            .container{
                width: 80vw;
            }
        }
            
        
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="img-container">

            </div>

            <form>
                <label>Email</label><br>
                <input type="email" /><br>
                <label>Password</label><br>
                <input type="password" /><br>
                <a href="">Forget password</a>
                <button type="submit">SingIN</button><br>
            </form>
            <p>DON'T HAVE ACCOUNT? <a href="#">SINGUP</a></p>
        </div>

    </div>

</body>

</html>
